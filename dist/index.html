<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Huddle Landing Page</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./fem.png" />
		<link href="./output.css" rel="stylesheet" />
		<script
			src="https://kit.fontawesome.com/bf6e35d1bb.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<main
			class="w-full min-h-screen grid place-items-center bg-violet lg:bg-desktop bg-mobile lg:bg-auto 2xl:bg-cover bg-contain bg-no-repeat"
		>
			<section
				class="flex flex-col xl:w-[1300px] w-full h-full lg:pt-[55px] xl:px-0 xl:pb-0 md:p-16 p-5"
			>
				<header class="lg:mb-[88px] mb-28">
					<img class="lg:w-52" src="./assets/images/logo.svg" alt="logo" />
				</header>
				<section class="flex xl:flex-row flex-col gap-x-14">
					<div class="lg:p-0 p-2">
						<img
							src="./assets/images/illustration-mockups.svg"
							alt="illustration-mockups"
						/>
					</div>
					<div class="lg:w-2/5 lg:text-start text-center">
						<h1
							class="lg:mt-10 mt-28 font-[Poppins] text-white lg:text-[40px] text-[48px] font-semibold"
						>
							Build The Community Your Fans Will Love
						</h1>
						<p
							class="font-['Open_Sans'] text-white lg:text-lg text-[30px] lg:mt-5 mt-6 lg:leading-7 leading-[3rem] lg:tracking-normal tracking-wide lg:px-0 px-2"
						>
							Huddle re-imagines the way we build communities. You have a voice,
							but so does your audience. Create connections with your users as
							you engage in genuine discussion.
						</p>
						<button
							class="lg:mt-6 mt-11 lg:px-[64px] px-[150px] lg:py-[14px] py-6 lg:text-lg text-2xl font-[Poppins] text-violet bg-white rounded-full hover:bg-softMagenta hover:text-white transition shadow-2xl"
						>
							Register
						</button>
					</div>
				</section>
				<footer
					class="flex lg:justify-end justify-center lg:gap-x-4 gap-x-5 xl:mt-5 mt-20 lg:mb-0 mb-4 lg:pr-3 lg:text-base text-2xl"
				>
					<a class="brand-icon">
						<i class="fa-brands fa-facebook-f"></i>
					</a>
					<a class="brand-icon">
						<i class="fa-brands fa-twitter"></i>
					</a>
					<a class="brand-icon lg:text-xl text-3xl">
						<i class="fa-brands fa-instagram"></i>
					</a>
				</footer>
			</section>
		</main>
	</body>
</html>
