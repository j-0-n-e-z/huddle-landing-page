<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Huddle Landing Page</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./fem.png" />
		<link href="./output.css" rel="stylesheet" />
		<script
			src="https://kit.fontawesome.com/bf6e35d1bb.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div
			class="w-full min-h-screen flex flex-col items-center justify-between bg-violet xl:bg-desktop bg-mobile xl:bg-center lg:bg-cover bg-contain bg-no-repeat"
		>
			<header class="w-10/12 xl:w-[1300px] mt-14">
				<img class="lg:w-[210px]" src="./assets/images/logo.svg" alt="logo" />
			</header>
			<main class="md:w-10/12 w-[93%] xl:w-[1300px] xl:px-0 px-10 -mb-16">
				<section class="flex flex-col w-full h-full">
					<div
						class="flex xl:flex-row xl:justify-start flex-col gap-x-14 justify-center"
					>
						<div class="lg:p-0 p-2">
							<img
								src="./assets/images/illustration-mockups.svg"
								alt="illustration-mockups"
							/>
						</div>
						<div class="xl:w-2/5 lg:text-start text-center">
							<h1
								class="lg:mt-11 mt-28 font-Poppins text-white lg:text-[40px] text-[48px] font-semibold"
							>
								Build The Community Your Fans Will Love
							</h1>
							<p
								class="font-OpenSans text-white lg:text-lg text-[30px] lg:mt-5 mt-6 lg:leading-7 leading-[3rem] lg:tracking-normal tracking-wide lg:px-0 px-2"
							>
								Huddle re-imagines the way we build communities. You have a
								voice, but so does your audience. Create connections with your
								users as you engage in genuine discussion.
							</p>
							<button
								class="lg:mt-6 mt-11 lg:px-[64px] px-[150px] lg:py-[14px] py-6 lg:text-lg text-2xl font-[Poppins] text-violet bg-white rounded-full hover:bg-softMagenta hover:text-white transition shadow-2xl"
							>
								Register
							</button>
						</div>
					</div>
				</section>
			</main>
			<footer
				class="w-10/12 xl:w-[1300px] flex lg:justify-end justify-center lg:gap-x-4 gap-x-5 mb-20 xl:mb-10 lg:pr-3 lg:text-base text-2xl"
			>
				<a
					href="https://www.facebook.com"
					class="brand-icon"
					aria-label="facebook"
					target="_blank"
				>
					<i class="fa-brands fa-facebook-f"></i>
				</a>
				<a
					href="https://www.twitter.com"
					class="brand-icon"
					aria-label="twitter"
					target="_blank"
				>
					<i class="fa-brands fa-twitter"></i>
				</a>
				<a
					href="https://www.instagram.com"
					class="brand-icon lg:text-xl text-3xl"
					aria-label="instagram"
					target="_blank"
				>
					<i class="fa-brands fa-instagram"></i>
				</a>
			</footer>
		</div>
	</body>
</html>
